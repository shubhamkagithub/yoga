{{- if .Values.manifests.alerta.create_db }}
{{- $envAll := . }}

---
apiVersion: v1
kind: Pod
metadata:
  name: alerta-create-db
spec:
  restartPolicy: Never
  containers:
  - name: alerta-create-db
{{ tuple $envAll "alerta_create_db" | include "helm-toolkit.snippets.image" | indent 4 }}
    env:
      - name: DB_FQDN
        valueFrom:
          secretKeyRef:
            name: {{ .Values.secrets.postgresql.admin }}
            key: DATABASE_HOST
      - name: DB_PORT
        valueFrom:
          secretKeyRef:
            name: {{ .Values.secrets.postgresql.admin }}
            key: DATABASE_PORT
      - name: DB_ADMIN_USER
        valueFrom:
          secretKeyRef:
            name: {{ .Values.secrets.postgresql.admin }}
            key: POSTGRES_USER
      - name: ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: {{ .Values.secrets.postgresql.admin }}
            key: POSTGRES_PASSWORD
    command:
      - /tmp/create_db.sh
    volumeMounts:
      - name: pod-tmp
        mountPath: /tmp
      - name: alerta-bin
        mountPath: /tmp/create_db.sh
        subPath: create_db.sh
        readOnly: true
  volumes:
    - name: pod-tmp
      emptyDir: {}
    - name: alerta-bin
      secret:
        secretName: alerta-bin
        defaultMode: 0555
{{- end }}
