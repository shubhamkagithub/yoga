schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ceph-mon
data:
  chart_name: ceph-mon
  release: ceph-mon
  namespace: ceph
  wait:
    timeout: 1800
    labels:
      release_group: osh-ceph-mon
    resources:
      - type: daemonset
      - type: deployment
      - type: job
  install:
    no_hooks: False
  upgrade:
    no_hooks: False
    pre:
      delete:
        - type: job
          labels:
            release_group: osh-ceph-mon
  values:
    images:
      tags:
        ceph_bootstrap: docker.itera.io/ceph/daemon:ubuntu_bionic-20200521
        ceph_config_helper: docker.itera.io/port/ceph-config-helper:ubuntu_bionic-20200521
        ceph_mon: docker.itera.io/ceph/daemon:ubuntu_bionic-20200521
        ceph_mon_check: docker.itera.io/port/ceph-config-helper:ubuntu_bionic-20200521
        dep_check: docker.itera.io/stackanetes/kubernetes-entrypoint:v1.0.0
        image_repo_sync: docker.itera.io/docker:17.07.0
    endpoints:
      identity:
        namespace: openstack
      object_store:
        namespace: ceph
      ceph_mon:
        namespace: ceph
    network:
      public: 192.168.101.0/24
      cluster: 192.168.101.0/24
    deployment:
      storage_secrets: true
      ceph: true
      rbd_provisioner: true
      cephfs_provisioner: true
      client_secrets: false
      rgw_keystone_user_and_endpoints: false
    bootstrap:
      enabled: true
    conf:
      ceph:
        global:
          fsid: f201d4af-9888-4f50-8f1c-ef8e8fcd9c6e
      rgw_ks:
        enabled: true
      pool:
        crush:
          tunables: null
        target:
          # NOTE(portdirect): 5 nodes, with one osd per node
          osd: 3
          pg_per_osd: 100
      storage:
        osd:
          - data:
              type: bluestore
              location: /dev/sdb
  source:
    type: local
    location: /tmp/openstack-helm-infra
    subpath: ceph-mon
    reference: master
  dependencies:
    - helm-toolkit
